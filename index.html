<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="time-block">
      <!-- 9am row -->
      <div class="row">
        <div class="hour col-1 border text-center">9am</div>
        <label for="9" class="sr-only">9am</label>
        <textarea class="description col-10 border" id="9"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10am row -->
      <div class="row">
        <div class="hour col-1 border text-center">10am</div>
        <label for="10" class="sr-only">10am</label>
        <textarea class="description col-10 border" id="10"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11am row -->
      <div class="row">
        <div class="hour col-1 border text-center">11am</div>
        <label for="11" class="sr-only">11am</label>
        <textarea class="description col-10 border" id="11"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">12pm</div>
        <label for="12" class="sr-only">12pm</label>
        <textarea class="description col-10 border" id="12"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">1pm</div>
        <label for="13" class="sr-only">1pm</label>
        <textarea class="description col-10 border" id="13"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">2pm</div>
        <label for="14" class="sr-only">2pm</label>
        <textarea class="description col-10 border" id="14"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">3pm</div>
        <label for="15" class="sr-only">3pm</label>
        <textarea class="description col-10 border" id="15"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">4pm</div>
        <label for="16" class="sr-only">4pm</label>
        <textarea class="description col-10 border" id="16"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5pm row -->
      <div class="row">
        <div class="hour col-1 border text-center">5pm</div>
        <label for="17" class="sr-only">5pm</label>
        <textarea class="description col-10 border" id="17"></textarea>
        <button class="saveBtn col-1 border text-center"><i class="fas fa-save"></i></button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
